---
layout: default
title: Links
permalink: /links/
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    <ul class="post-list">
      {% for link in site.data.links %}
        <li>
           <a href="{{ link.url }}">
            {{ link.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>

</article>
